<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenWorld</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="conteinet-header">
        <img class="header-logo" src='img/logo1.png' title="lsadkslakdls">
        <div class="header-controls">
            <a href="#contacts">Контакты</a>
            <button class="btn-header" type="button" >Заказать</button>
        </div>
      </header>
    
      <section class="about">
        <div class="about-info">
          <h1>Солнечные панели GreenWorld</h1>
          <p>Производите дешёвую экологически чистую электроэнергию из солнечного света</p>
          <button>Узнать подробнее</button>
        </div>
        <div class="about-images">
          <img class="about-image" src="img/solarPanel.svg">
        </div>
      </section>

      <section class="form">
        <div class="form-container">
          <h1> Оставьте свои контакты</h1>
          <p>Поможем подобрать модель.</br> Выбрать удобный вариант доставки и установки.</br> Гарантия возврата денег.</p>
          <form class="form-form" >
            <div class="form-group">
              <label for="name">Ваше имя</label>
              <input type="text" placeholder="Введите имя" id="name"> </br>
              <label for="mail">Электронный адрес</label>            
              <input type="text" placeholder="example@gmail.com"  id="mail">    </br>          
              <label for="phone">Номер телефона</label>
              <input type="text" placeholder=" 7 (999) 999-99-99"  id="phone"> </br>  
              <label for="budget">Бюджет </label>            
              <select class="form-sa" type="select" aria-placeholder="Выберите вариант"  id="budget">  
                <option value="10-20" >10 000 - 20 000</option>
                <option value="30-60">30 000 - 60 000</option>
                <option value="60-100" >60 000 - 100 000</option>
                <option value="100+" >100 000 и более </option>
              </select>   </br>  
              <button class="form-btn" type="submit" >Отправить заявку</button>
            </div>
          </form>
        </div>
      </section>

</body>

</html>
